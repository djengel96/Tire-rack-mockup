<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparel HTML Email Template</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	img {
		border: 0;
	}
    .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 40px;
        
    }
    .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 602px;
        border-spacing: 0;
        color: #4a4a4a;
        border: 1px solid black;
    }
    .two-columns {
        text-align: center;
        font-size: 0;
        padding: 40px 0;
    }
    .two-columns .column {
        width: 100%;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
        font-size: 18px;
        padding-bottom: 40px;
    }
    .button {
        background-color: #464646;
        color: #ffffff;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 2px;
    }
</style>
</head>
<body>
    <center class="wrapper">

        <table class="main" width="100%">



<!-- BROWN BORDER -->
            <tr>
                <td height="8" style="background-color: #b8714e;">
                </td>
            </tr>

<!-- LOGO SECTION -->
            <tr>

                    <table width="100%">

                    </table>
                </td>
            </tr>


<!-- TWO COLUMN SECTION -->

                                            <a href="#" class="button">SHOP MENS</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>


<!-- FOOTER SECTION -->
            <tr>
                <td style="background-color: #efefef; text-align: center;">

                        <tr>
                            <td height="3" style="background-color: #969696;"></td>
